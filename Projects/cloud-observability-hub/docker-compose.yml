version: '3.8'

services:
  cloud-observability-hub:
    build: .
    ports:
      - "8080:8080"
    container_name: cloud-observability-hub
    restart: unless-stopped
    labels:
      - "com.description=Cloud Observability Hub"
      - "com.version=1.0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3